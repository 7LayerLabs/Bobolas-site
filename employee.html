<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobola's - Nashua</title>
    <link rel="icon" type="image/jpeg" href="images/Home/logo2.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="images/Home/logo2.jpg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Login styles */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form input {
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        .login-form button {
            padding: 0.75rem;
            background-color: #a30010;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .login-form button:hover {
            background-color: #800000;
        }

        /* Portal content styles */
        .portal-content {
            display: none; /* Hidden by default */
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portal-section {
            background-color: #2d2d2d;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .schedule-controls {
            margin-bottom: 1rem;
        }

        .schedule-controls select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            width: 200px;
        }

        .schedule-viewer {
            background-color: #2d2d2d;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
        }

        .feedback-form textarea {
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            min-height: 150px;
        }

        .feedback-form button {
            padding: 0.75rem;
            background-color: #a30010;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            width: fit-content;
        }

        .feedback-form button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Login Section -->
        <div class="login-container" id="loginSection">
            <h2>Employee Portal Login</h2>
            <form class="login-form" id="loginForm">
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Portal Content (Hidden by default) -->
        <div class="portal-content" id="portalContent">
            <div class="portal-section" id="schedule">
                <h2>Weekly Schedule</h2>
                <div class="schedule-viewer">
                    <div id="currentSchedule">
                        <h3>Current Schedule</h3>
                        <div class="schedule-controls">
                            <select id="scheduleSelect" onchange="loadSchedule(this.value)">
                                <option value="april-1">Week of April 1st</option>
                                <option value="april-8">Week of April 8th</option>
                            </select>
                        </div>
                        <div id="scheduleDisplay">
                            <iframe id="schedulePDF" src="" style="width: 100%; height: 600px; border: 1px solid #ddd;"></iframe>
                        </div>
                        <p class="schedule-note">Schedule is updated weekly. Last updated: <span id="lastUpdated">April 1, 2024</span></p>
                    </div>
                </div>
            </div>

            <div class="portal-section">
                <h2>Anonymous Feedback</h2>
                <form class="feedback-form" action="https://formspree.io/f/xldjwkvw" method="POST">
                    <textarea name="message" placeholder="Share your thoughts, suggestions, or concerns..." required></textarea>
                    <button type="submit">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === 'bobolas2024') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('portalContent').style.display = 'block';
                // Load initial schedule
                loadSchedule('april-1');
            } else {
                alert('Incorrect password. Please try again.');
            }
        });

        function loadSchedule(week) {
            const iframe = document.getElementById('schedulePDF');
            const lastUpdated = document.getElementById('lastUpdated');
            
            if (week === 'april-1') {
                iframe.src = 'schedules/april-1.pdf';
                lastUpdated.textContent = 'April 1, 2024';
            } else if (week === 'april-8') {
                iframe.src = 'schedules/april-8.pdf';
                lastUpdated.textContent = 'April 8, 2024';
            }
        }
    </script>

  <!-- Google Analytics - Deferred for performance -->

      setTimeout(function() {
        var script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-H6Z42CN8BR';
        script.async = true;
        document.head.appendChild(script);

        script.onload = function() {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-H6Z42CN8BR');
        };
      }, 100);
    });
  </script>
</body>
</html>
